{% extends 'book/origin.html' %}
{% load static %}

{% block title %}Books:{% endblock %}

{% block content %}
<div class="newbook">
    <br>
    <h3><a href="/create">Добавить книгу</a></h3>
</div>
<div class="origin">
    <h2>Books:</h2>
    {% for i in object_list %}
    <div class="book">
        <h3><a href="/{{ i.pk }}">{{ i.title }}</a></h3>
    </div>
    {% endfor %}
</div>
{% endblock %}
